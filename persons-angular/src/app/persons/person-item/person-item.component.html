<div class="person-item">
  <a routerLink="/persons/{{person.id}}"
     class="blue-grey-text text-darken-4 text-darken-3 person-details-link"
     data-action="toggleDetails">{{person.name}} {{person.secondName}}</a>

  <div>
    <a class="teal-text text-lighten-3" (click)="onEdit(person)">
      <i class="material-icons" data-action="edit">edit</i>
    </a>

    <a class="red-text" (click)="onDelete()">
      <i class="material-icons" data-action="remove">delete</i>
    </a>
  </div>
</div>
