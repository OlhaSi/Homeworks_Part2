<div class="row">
  <div class="col s6 offset-s3">
    <div class="row">
      <div class="col s12">
        <div class="card ">
          <div class="card-content">
            <span class="card-title teal-text text-lighten-2">Person</span>
            <!--Contact data-->
            <ul class="collection">

              <li class="collection-item ">
                <div><strong>Name:</strong>
                  <span class="secondary-content black-text">{{person.name}}</span>
                </div>
              </li>

              <li class="collection-item ">
                <div><strong>Second Name:</strong>
                  <span class="secondary-content black-text">{{person.secondName}}</span>
                </div>
              </li>

              <li class="collection-item ">
                <div><strong>Age:</strong>
                  <span class="secondary-content black-text">{{person.age}}</span>
                </div>
              </li>

            </ul>
          </div>

          <div class="card-content">
            <a class="waves-effect waves-light btn red lighten-2" (click)="goBack()">Back</a>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
