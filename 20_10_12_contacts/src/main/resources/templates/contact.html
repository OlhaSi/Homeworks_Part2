<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Info</title>
</head>
<body>
<div class="row">
    <div class="col s6 offset-s3">

        <div class="row">
            <div class="col s6 offset-s3">

                <div class="row">
                    <div class="col s12">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Contact</span>
                                <ul class="collection with-header">
                                    <li class="collection-header"><h4>First Names</h4></li>
                                    <li class="collection-item">
                                        <div><strong>Alvin</strong>
                                            <span class="secondary-content black-text"
                                                  th:text="${contact.name}">pampa</span>
                                        </div>
                                    </li>
                                    <li class="collection-item">
                                        <div><strong>Phone number</strong>
                                            <span class="secondary-content black-text"
                                                  th:text="${contact.number}">3647234</span>
                                        </div>
                                    </li>
                                    <li class="collection-item">
                                        <div>Alvin<a href="#!" class="secondary-content"><i
                                                class="material-icons">send</i></a></div>
                                    </li>

                                </ul>
                            </div>
                            <div class="card-action">
                                <a href="#">Home</a>
                                <a th:href="'/contact/'+${contact.id}+'/edit'">Edit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
